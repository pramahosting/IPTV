<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAMA IPTV PLAYLIST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background: #ecf0f1;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 1rem;
    }
    .channel {
      cursor: pointer;
      padding: 0.5rem;
      background: #fff;
      margin: 0.3rem 0;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .channel:hover {
      background: #d0e7ff;
    }
    .player {
      flex: 1;
      padding: 1rem;
      background: #bdc3c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: black;
      border-radius: 8px;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .loading {
      font-size: 1.2rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>PRAMA IPTV PLAYLIST</header>
  <div class="main">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Search channels...">
      <div id="Entertainment">
        <h2>üé® Entertainment</h2>
        <div class="list"></div>
      </div>
      <div id="News">
        <h2>üì∞ News</h2>
        <div class="list"></div>
      </div>
      <div id="Spiritual">
        <h2>üïâÔ∏è Spiritual</h2>
        <div class="list"></div>
      </div>
    </div>
    <div class="player">
      <div id="playerTitle" class="loading">Select a channel to start playing</div>
      <video id="video" controls></video>
    </div>
  </div>

  <script>
    const playlistUrl = 'playlist_auto.m3u';

    const groups = {
      Entertainment: document.querySelector('#Entertainment .list'),
      News: document.querySelector('#News .list'),
      Spiritual: document.querySelector('#Spiritual .list')
    };

    const keywords = {
      Entertainment: ["movie", "drama", "desi", "geo", "zindagi", "hum", "abzy", "playdesi", "yomovie"],
      News: ["news", "ndtv", "aajtak", "abp", "aljazeera", "geo", "dunya"],
      Spiritual: ["sansk", "aastha", "sadhna", "om", "ram", "bhakti"]
    };

    function classify(name) {
      const nameLC = name.toLowerCase();
      for (const [cat, keys] of Object.entries(keywords)) {
        if (keys.some(k => nameLC.includes(k))) return cat;
      }
      return 'Entertainment';
    }

    function loadPlaylist() {
      fetch(playlistUrl)
        .then(res => res.text())
        .then(data => {
          const lines = data.split('\n');
          const channels = [];
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
              const name = lines[i].split(',').pop().trim();
              const url = lines[i + 1]?.trim();
              if (url && url.startsWith('http')) {
                const group = classify(name);
                channels.push({ name, url, group });
              }
            }
          }
          renderChannels(channels);
        });
    }

    function renderChannels(channels) {
      Object.values(groups).forEach(div => div.innerHTML = '');
      channels.forEach(({ name, url, group }) => {
        const el = document.createElement('div');
        el.className = 'channel';
        el.textContent = name;
        el.dataset.name = name;
        el.dataset.url = url;
        el.addEventListener('click', () => playChannel(name, url));
        groups[group]?.appendChild(el);
      });

      document.getElementById('search').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.channel').forEach(c => {
          c.style.display = c.dataset.name.toLowerCase().includes(term) ? '' : 'none';
        });
      });
    }

    function playChannel(name, url) {
      const player = document.getElementById('video');
      const title = document.getElementById('playerTitle');
      player.src = url;
      player.play();
      title.textContent = `Now Playing: ${name}`;
    }

    loadPlaylist();
  </script>
</body>
</html>
