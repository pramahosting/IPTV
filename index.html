<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAMA IPTV PLAYLIST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #ecf0f1;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 1rem;
    }
    .channel {
      cursor: pointer;
      padding: 0.5rem;
      background: #fff;
      margin: 0.3rem 0;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .channel:hover {
      background: #d0e7ff;
    }
    .player {
      flex: 1;
      padding: 1rem;
      background: #bdc3c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      background: white;
      border: none;
      border-radius: 8px;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .loading {
      font-size: 1.2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>PRAMA IPTV PLAYLIST</header>
  <div class="main">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Search channels...">
      <div id="Entertainment">
        <h2>üé® Entertainment</h2>
        <div class="list"></div>
      </div>
      <div id="News">
        <h2>üì∞ News</h2>
        <div class="list"></div>
      </div>
      <div id="Spiritual">
        <h2>üïâÔ∏è Spiritual</h2>
        <div class="list"></div>
      </div>
    </div>
    <div class="player">
      <div id="playerTitle" class="loading">Select a channel to view</div>
      <iframe id="channel-frame"></iframe>
    </div>
  </div>

  <script>
    const playlist = [
      { name: "YoMovies", url: "https://yomovies.design/" },
      { name: "PlayDesi", url: "https://playdesi.info/" },
      { name: "Abzy TV", url: "https://abzy.com/" },
      { name: "Geo TV", url: "https://www.harpalgeo.tv/" },
      { name: "ARY Zindagi TV", url: "https://www.aryzindagi.tv/" },
      { name: "Hum TV", url: "https://hum.tv/" },
      { name: "YuppTV News", url: "https://www.yupptv.com/fast-tv" },
      { name: "Al Jazeera", url: "https://live-hls-web-aje.getaj.net/AJE/01.m3u8" },
      { name: "Aaj Tak", url: "https://www.aajtak.in/livetv" },
      { name: "ABP News", url: "https://www.abplive.com/" },
      { name: "Dunya News", url: "https://dunyanews.tv/live/" },
      { name: "Geo News", url: "https://live.geo.tv/" },
      { name: "Sanskar TV", url: "http://livetv.sanskartv.com:1935/sanskartv/sanskartv/playlist.m3u8" },
      { name: "Sadhna TV", url: "https://cdn.smartstream.video/sadhna/sadhna.stream/playlist.m3u8" },
      { name: "Aastha TV", url: "https://www.aasthatv.tv/" }
    ];

    const keywords = {
      Entertainment: ["movie", "drama", "desi", "geo tv", "zindagi", "hum", "abzy", "playdesi", "yupp"],
      News: ["news", "ndtv", "aajtak", "abp", "al jazeera", "geo news", "dunya"],
      Spiritual: ["sansk", "aastha", "sadhna", "om", "ram", "bhakti"]
    };

    const groups = {
      Entertainment: document.querySelector('#Entertainment .list'),
      News: document.querySelector('#News .list'),
      Spiritual: document.querySelector('#Spiritual .list')
    };

    function classify(name) {
      const nameLC = name.toLowerCase();
      for (const [group, keys] of Object.entries(keywords)) {
        if (keys.some(k => nameLC.includes(k))) return group;
      }
      return 'Entertainment';
    }

    function renderChannels(channels) {
      Object.values(groups).forEach(div => div.innerHTML = '');
      channels.forEach(({ name, url }) => {
        const group = classify(name);
        const el = document.createElement('div');
        el.className = 'channel';
        el.textContent = name;
        el.dataset.name = name;
        el.dataset.url = url;
        el.addEventListener('click', () => playChannel(name, url));
        groups[group]?.appendChild(el);
      });

      document.getElementById('search').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.channel').forEach(c => {
          c.style.display = c.dataset.name.toLowerCase().includes(term) ? '' : 'none';
        });
      });
    }

    function playChannel(name, url) {
      const frame = document.getElementById('channel-frame');
      const title = document.getElementById('playerTitle');
      frame.src = url;
      title.textContent = `Now Viewing: ${name}`;
    }

    renderChannels(playlist);
  </script>
</body>
</html>
