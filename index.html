<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAMA IPTV PLAYER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="popup-blocker.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-tv"></i>
      <span>PRAMA IPTV PLAYER</span>
    </div>
    <div class="user-controls">
      <div id="user-greeting">Welcome! Please log in</div>
      <button id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>

	<!-- Updated: only icon, no text -->
	<button id="launch-fullscreen-btn" title="Toggle Fullscreen">
  	  <i class="fas fa-expand-arrows-alt"></i>
	</button>

  </header>
  
  <div id="login-modal">
    <div class="login-container">
      <h2>
        <i class="fas fa-user-lock"></i>
        Secure Login
      </h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" autocomplete="off">
      </div>
      <div id="login-error" class="error-message">Invalid username or password</div>
      <div class="remember-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="btn-group">
        <button class="login-btn" id="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
        <button class="signup-btn" id="signup-btn">
          <i class="fas fa-user-plus"></i>
          Sign Up
        </button>
      </div>
    </div>
  </div>
  
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search channels...">
        </div>
        
        <div class="category">
          <h2><i class="fas fa-film"></i> Entertainment</h2>
          <div class="channel-list" id="entertainment-list"></div>
        </div>
        
        <div class="category">
          <h2><i class="fas fa-newspaper"></i> News</h2>
          <div class="channel-list" id="news-list"></div>
        </div>
        
        <div class="category">
          <h2><i class="fas fa-praying-hands"></i> Spiritual</h2>
          <div class="channel-list" id="spiritual-list"></div>
        </div>
      </div>
    </div>
    
    <div class="player-container">
      <div class="player-header">
        <div id="playerTitle">
          <i class="fas fa-play-circle"></i>
          Select a channel to start streaming
        </div>
        <div class="player-controls">
          <button class="control-btn" id="refresh-btn" title="Refresh">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button class="control-btn" id="expand-btn" title="Expand Player">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
      
      <div class="player-content" id="player-content">
        <div class="loading-container" id="loading-container">
          <div class="spinner"></div>
          <div id="loading-text">Loading channel content...</div>
        </div>
        <iframe id="player-frame" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
      </div>
    </div>
  </div>
  
  <!-- Fullscreen overlay -->
  <!--- <div id="fullscreen-overlay">
    <button id="close-fullscreen">
      <i class="fas fa-times"></i>
    </button>
    <iframe id="fullscreen-iframe"></iframe>
  </div> --->

  <script src="popup-blocker.js"></script>
  <script src="channels.js"></script>
  <script src="login.js"></script>
  <script src="script.js"></script>
</body>
</html>
