<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Playlist Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º IPTV Playlist</h1>
  <ul id="channel-list">Loading channels...</ul>

  <script>
    fetch('playlist_auto.m3u')
      .then(res => res.text())
      .then(data => {
        const lines = data.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const name = lines[i].split(',').pop().trim();
            const url = lines[i + 1]?.trim();
            if (url && url.startsWith('http')) {
              channels.push({ name, url });
            }
          }
        }

        const list = document.getElementById('channel-list');
        list.innerHTML = '';

        channels.forEach(({ name, url }) => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
          list.appendChild(li);
        });

        if (channels.length === 0) {
          list.innerHTML = '<li>No channels found.</li>';
        }
      })
      .catch(err => {
        console.error('Failed to load playlist:', err);
        document.getElementById('channel-list').innerHTML =
          '<li>Error loading playlist.</li>';
      });
  </script>
</body>
</html>
